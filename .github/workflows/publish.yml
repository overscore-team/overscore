name: Publish

on:
  push:
    tags:
    - 'v*' # 仅在出现名为 v 字符开头的 tag 时，触发此任务，如 v1.2.1

jobs:
  test: # test 任务可选，视情况而定
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14
      uses: actions/setup-node@v1
      with:
        node-version: 14
    - name: test
      run: |
        npm i
        npm test

  publish:
    needs: test # 设置前置任务
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14
        registry-url: https://registry.npmjs.org/
    - run: npm i
    - run: npm run build
    # - run: npm pack
    - run: npm publish # 如果发布之前需要构建，可添加 prepublishOnly 生命周期脚本
      env:
        NODE_AUTH_TOKEN: ${{secrets.OVERSCORE_PUBLISH_TOKEN}}

  github-release:
    needs: publish
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14
        registry-url: https://registry.npmjs.org/
    - run: npm i -g github-release-from-changelog
    - run: github-release-from-changelog
      env:
        GITHUB_TOKEN: ${{secrets:GITHUB_TOKEN}}
